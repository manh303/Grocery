<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử nhập hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lịch sử nhập hàng</h2>
        
        <!-- Thông báo -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Bảng lịch sử -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sản phẩm</th>
                        <th>Loại</th>
                        <th>Số lượng</th>
                        <th>Thời gian</th>
                        <th>Ghi chú</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${history}">
                        <td th:text="${log.id}"></td>
                        <td th:text="${productNames.get(log.productId)}"></td>
                        <td th:text="${log.eventType == 'ADD' ? 'Nhập hàng' : 'Xuất hàng'}"></td>
                        <td th:text="${log.quantity}"></td>
                        <td th:text="${#dates.format(log.event_time, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${log.note}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Nút quay lại -->
        <div class="mt-3">
            <a href="/import-products" class="btn btn-primary">Quay lại trang nhập hàng</a>
            <a href="/" class="btn btn-secondary">Về trang chủ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
